<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile card component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="">
    <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="">
    <div class="center">
      <main class="profile-card">
        <img class="profile-picture" src="images/image-victor.jpg" alt="picture of Victor Crest">
        <div class="white-section">
          <div class="text-container">
            <div class="person-info">
              <h1>Victor Crest <span>26</span></h1>
              <p>London</p>
            </div>
            <hr>
            <div class="profile-stats">
              <div class="followers">
                <h2>80K</h2>
                <p>F o l l o w e r s</p>
              </div>
              <div class="likes">
                <h2>803K</h2>
                <p>L i k e s</p>
              </div>
              <div class="photos">
                <h2>1.4K</h2>
                <p>P h o t o s</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
